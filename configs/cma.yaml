model:
  name: cma
  instruction_encoder: bert
  # action map
  action_map:
    0: "stop"
    1: "go straight"
    2: "turn left"
    3: "turn right"
    4: "up"
    5: "down"
    6: "move left"
    7: "move right"
  output_para_num: true
  continue_train: true
  pretrained_path: "./checkpoints/cma_20250616_131806_epoch25.pth"

training:
  device: cuda
  seed: 42
  lr: 1e-5
  epochs: 50
  gradient_clip: 1.0
  optimizer: adamw # adamw or adam
  if_warmup: true
  save_dir: "./checkpoints"
  save_interval: 5

data:
  env_id: "env_airsim_16"
  file_root: "./data"
  train_path: "./data/env_airsim_16/astar_data/medium_average_updown"
  val_path: "./data/env_airsim_16/astar_data/low_short"
  test_path: "./data/env_airsim_16/astar_data/high_average"
  num_workers: 4
  batch_size: 32
  num_agents: 6
  # history_frames: 3
  normalize_images: true
  shuffle: true